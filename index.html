<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor - Product preview card component solution marshall</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,500;9..144,703&family=Montserrat:wght@100;500;700&display=swap" rel="stylesheet">
</head>

<body>
   <div class="container">
      <div class="card">
         <div class="image"></div>
         <div class="container-text">
            <span class="perfum">PERFUME</span>
            <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-descri">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price">
               <h2 class="pric">$149.99</h2>
               <p class="priceold">$169.99</p>
            </div>
            <div class="button">
               <button>
                  <img src="images/icon-cart.svg" alt="cart img" class="card-img">
                  Add to Cart
               </button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
